<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Entries - Smart Parking System</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="../assets/images/logo.webp" alt="Smart Parking Logo" class="logo">
            <h1>Smart Parking System</h1>
        </div>
        <nav>
            <a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="login.html" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </header>

    <main>
        <section id="view-entries">
            <h2>Vehicle Entries</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Vehicle Number</th>
                            <th>Entry Date</th>
                            <th>Entry Time</th>
                        </tr>
                    </thead>
                    <tbody id="entries-table-body">
                        <!-- Entries will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Smart Parking System. All rights reserved.</p>
    </footer>

    <script src="../js/view-entries.js"></script>
</body>
</html>
